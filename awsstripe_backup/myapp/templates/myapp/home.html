<body>
    
  <div class="top-logo-outer">
    <div class="yazaki_logo">
      <img src="../../../images/yazaki_logo.png" alt="">
    </div>
  </div>

  <div id="clock"> </div>


</body>

<script>
  
  // ###############################################
  // [時刻表示]
  // ###############################################
  
  var Target = document.getElementById("clock");

  function clock() {
      var time = new Date();
      var hours = time.getHours();
      var minutes = time.getMinutes();
      var seconds = time.getSeconds();
      
      Target.innerText = 
      `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}`;

  }
  clock();
  setInterval(clock, 1000); // 実行 ： 1秒

  // ###############################################
</script>


</html>
